<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">БИБЛИОТЕКА</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">ДОБРО ПОЖАЛОВАТЬ В НАШУ БИБЛИОТЕКУ!</h2>

    <!-- Секция с книгами, которые пользователь взял -->
    <h3>Вы взяли эти книги, не забудьте их вернуть</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Название книги</th>
            <th>Дата взятие</th>
            <th>Дата возвращения</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${borrowedBooks.isEmpty()}">
            <td colspan="3" class="text-center">Вы еще не брали никаких книг.</td>
        </tr>
        <tr th:each="borrowedBook : ${borrowedBooks}">
            <td th:text="${borrowedBook.book.title}"></td> <!-- Отображаем название книги -->
            <td th:text="${borrowedBook.loanDate}"></td>
            <td th:text="${borrowedBook.returnDate}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Секция с доступными книгами -->
    <h3>Доступные книги</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Название книги</th>
            <th>Автор книги</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${availableBooks.isEmpty()}">
            <td colspan="2" class="text-center">No books available in the library.</td>
        </tr>
        <tr th:each="book : ${availableBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
