<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - Библиотека</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Franklin', sans-serif;
        }
        .navbar {
            background-color: #3e4a89;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        h2 {
            color: #3e4a89;
            font-weight: 600;
        }
        h3 {
            color: #3e4a89;
        }
        .btn-primary {
            background-color: #3e4a89;
            border-color: #3e4a89;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">БИБЛИОТЕКА</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Выход</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">!АДМИНКА!</h2>

    <!-- Books Table -->
    <h3 class="mb-3">Список наших книг</h3>
    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Название книги</th>
            <th>Автор</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.isEmpty()}">
            <td colspan="3" class="text-center">Нет доступных книг</td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.idBook}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Users Table -->
    <h3 class="mb-3">Пользователи библиотеки</h3>
    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Роль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.isEmpty()}">
            <td colspan="3" class="text-center">Нет доступных пользователей</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
